<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8d652a89ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats">
        <i class="fa-solid fa-briefcase fa-beat fa-5x  icons"></i>
        <div class="counter" data-ceil="15">15</div>
        <h3>Years Experience</h3>
    </div>
    <div class="stats">
        <i class="fa-solid fa-cloud fa-beat fa-5x icons"></i>
        <div class="counter" data-ceil="215">215</div>
        <h3>Websites made</h3>
    </div>
    <div class="stats">
        <i class="fa-brands fa-apple fa-beat fa-5x icons"></i>
        <div class="counter" data-ceil="35">35</div>
        <h3>Apps made</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
